<h1>{{ $ctrl.hero }}</h1>

<form ng-submit="$ctrl.add($ctrl.form)">
    <input type="text" ng-model="$ctrl.form.name" placeholder="Name">
    <input type="text" ng-model="$ctrl.form.telephone" placeholder="Telephone">
    <input type="email" ng-model="$ctrl.form.email" placeholder="E-mail">

    <button type="submit">Create a new contact</button>
</form>

<h1>{{ $ctrl.heroList }}</h1>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Telefone</th>
            <th>E-mail</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in $ctrl.list">
            <td ng-bind="item.name"></td>
            <td ng-bind="item.telephone"></td>
            <td ng-bind="item.email"></td>
            <td>
                <button type="button" ng-click="$ctrl.edit(item, $index)">Edit</button>
                <button type="button" ng-click="$ctrl.remove(item)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
